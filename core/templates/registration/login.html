{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">Login to CollegeConnect 🔐</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">New here? <a href="{% url 'signup' %}">Sign up</a></p>
</div>
{% endblock %}
